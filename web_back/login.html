<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 导入bootstrap的css文件 -->
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
   <!-- 导入模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">来自猛哥的警告!</h4>
                </div>
                <div class="modal-body">
                  八千里路云和月
                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
    <!-- 导入JS文件 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的JS文件 -->
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

    <script>

        //先写一个入口函数 目的是页面加载完毕  再执行JS代码里面的内容
        $(function () {
            //1.找到按钮给按钮设置一个点击事件
            $('.input_sub').on('click', function (e) {
                e.preventDefault();//阻止表单元素加载时候的跳转
                //获取用户输入的用户名和密码
                var userName = $('.input_txt').val().trim();
                var password = $('.input_pass').val().trim();
                //判断是否为空 如果为空提示 如果不为空 就继续往下

                if (userName == '' || password == '') {
                    // alert('用户名或者密码不能为空');
                    //弹出模态框

                    $('.modal-body').text('用户名或者密码不能为空!');
                    //按下键盘的 esc 键盘 按下的时候关闭模态框
                    $('#myModal').modal({
                        keyboard:true
                    })
                    return;//跳出此次循环 
                }
                //3.发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/login',
                    data: {
                        user_name: userName,
                        password: password
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            //则表明登陆成功跳转页面
                            window.location.href = "./index.html"
                        } else {
                            // alert('用户名或者账号密码错误');

                            //弹出模态框
                            $('.modal-body').text('用户名或者密码错误 请重新输入');
                            $('#myModal').modal({
                                keyboard:true//键盘上的esc 键被按下时关闭模态框
                            })

                        }
                    }
                });
            });

        });
    </script>
</body>

</html>
