<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btnAddCate" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 这是用来保存id的标签 -->
                        <!-- 这是隐藏域 就有隐藏效果 对普通用户不可以见 但是确实有事一个标签 对程序员有用 -->
                        <input type="hidden" name="id" class="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control slug" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });


        // $('.category_table').delegate('a', 'click', function () {
        //     if ($(this).hasClass('btn-info')) {
        //         $('#addModal .modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');
        //     }
        // })
    </script>

    <!-- 导入模板引擎js文件 -->
    <script src="./js/template-web.js"></script>
    <!-- 准备一个模板 -->
    <script id="tmp_cate" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href="#" data-id="{{$value.id}}"class="btn btn-info btn-xs btn-edit">编辑</a>
                <a href="#" data-id="{{$value.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

        <tr>
            <td>{{name}}</td>
            <td>{{slug}}</td>
            <td class="text-center">
                <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"

    <script>
        // 入口函数

        $(function() {
            function getData() {
                $.ajax({
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (backData) {
                        //判断
                        if (backData.code == 200) {
                            //使用模板引擎吧数据渲染到页面.
                            //调用模板引擎核心方法.
                            var resHtml = template('tmp_cate', backData);
                            //把这个字符串交给tbody的html属性.
                            $('tbody').html(resHtml);
                        }
                    }
                });
            }

            //需求:一进来就发送ajax请求,显示所有的文章类别.
            getData();

            //需求: 新增文章分类
            //1.给弹出来的模态框里面的 新增按钮设置点击事件.

            //点击新增分类按钮 模态框中的title和按钮还原
            $('#model_add').click(function () {


            //通过判断这个按钮是否拥有btn-success这个类来判断是新增还是修改
            if ($(this).hasClass('btn-success')) {
                    //编辑
                    //获取用户要修改的内容
                    // var name = $('.modal-body .name').val();
                    // var slug = $('.modal-body .slug').val();
                    // //以及当前文章分类的id
                    // var id = $('.modal-body .id').val();

                    //如果获取上面的这些用户修改的信息有很多 那这样一个个的获取就很头疼
                    //我们以前讲过有一个forData 他可以直接获取form标签里面拥有的name属性标签的值
                    //但是formData有一个前提是后端要接收
                    //我们使用的编辑文章类别这个接口没有说明使用formData那么久不能传formData
                    //如果后端不用formData接收,前面又需要获取很多值,那就可以使用jQuery为我们提供的一个方法 serialize
                    //serialize的使用一样的 要给form表单里面获取值得标签添加name属性.
                    var data = $('.modal-body form').serialize();

                    //发送ajax请求

                    $.post({
                        url: 'http://localhost:8000/admin/category_edit',
                        data: data,
                        success: function (res) {
                            if (res.code == 200) {
                                alert('修改成功');
                                getData();
                            }
                        }
                    });



                } else { 
                    //2.获取用户输入的 分类名字和别名.
                    var cateName = $('#recipient-name').val().trim();
                    var cateSlug = $('#recipient-slug').val().trim();
                    //3.发送ajax请求.
                    $.post({
                        url: 'http://localhost:8000/admin/category_add',
                        data: {
                            name: cateName,
                            slug: cateSlug
                        },
                        success: function (backData) {
                            if (backData.code == 200) {
                                //刷新可以
                                //location.reload();

                                //不刷新重新ajax请求显示一次.
                                getData(); //这种方式性能不高.


                                // //直接操作dom树,给当前的dom树添加一个tr就行.
                                // var obj = {
                                //     name: cateName,
                                //     slug:cateSlug
                                // }
                                // var reshtml2 = template('tmp_cate2',obj);
                                // $('tbody').append(reshtml2);
                            }
                        }
                    });
                };






                //隐藏模态框
                $('#addModal').modal('hide');
            });






            //需求:删除文章分类
            $('tbody').on('click', '.btn-delete', function (e) {

                e.preventDefault();
                if (confirm('你确定要删除吗?')) {
                    var that = $(this);//把当前点击的删除按钮  用that保存一下

                    //1.获取当前删除这一个文章类型的id
                    var cateId = $(this).attr('data-id');
                    //console.log(cateId);

                    //发送ajax请求,完成删除事件

                    $.post({
                        url: 'http://localhost:8000/admin/category_delete',
                        data: {
                            id: cateId
                        },
                        success: function (res) {
                            if (res.code == 200) {
                                that.parent().parent().remove();
                            }
                        }
                    });
                }
            });

            //编辑分为两大步
            //一.把要修改的文章类别显示在修改面板上
            //二.获取要修改的内容完成修改
            //编辑按钮委托注册事件 在这个注册事件里面修改 模态框里面的title和按钮文本
            $('tbody').on('click', '.btn-edit', function (e) {
                e.preventDefault();
                //修改模态框中的titile值和 确认文本按钮
                $('#addModal .modal-title').html('修改分类名称');
                $('#model_add').text('修改').addClass('btn-success');
                $('#addModal').modal('show');

            });

            //注意=新增和修改是同一个按钮所以要区分弹出来的新增和修改到底是哪一个

            //新增按钮的点击事件
            $('.btnAddCate').on('click', function (e) {
                e.preventDefault();
                $('#addModal .modal-title').html('新增分类');
                $('#model_add').text('新增').removeClass('btn-success');
                console.log(77777);

            });
                    
        })
            //把发请求获取文章类别信息,渲染到页面的代码封装成一个函数
    </script>

</body>

</html>
